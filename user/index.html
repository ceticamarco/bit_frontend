<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta name="description" content="Bit Text Sharing" />
        <link rel="canonical" href="https://bit.marcocetica.com/user" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
        <title>Bit Text Sharing</title>
    </head>
    <body>
        <div class="navbar">
            <div class="button">
                <a href="/">Home</a>
            </div>
            <div class="button">
                <a href="/search">Search</a>
            </div>
            <div class="button">
                <a href="/user">Account</a>
            </div>
            <div class="button">
                <a href="/tos">ToS</a>
            </div>
            <hr />
        </div>
        <main>
            <h1 class="title">Sign Up</h1>

            <form class="bit-form" method="POST" id="submit_user_form" onsubmit="submitUser(event);">
                <div class="form-group">
                    <label for="username" class="bit-form-label">username</label>
                    <input type="text" name="username" class="bit-form-input" required />
                </div>

                <div class="form-group">
                    <label for="email" class="bit-form-label">Email</label>
                    <input type="email" name="email" class="bit-form-input" required />
                </div>

                <div class="form-group">
                    <label for="password" class="bit-form-label">Password</label>
                    <input type="password" name="password" class="bit-form-input" required />
                </div>

                <div class="success-panel" id="create-success-panel"></div>
                <div class="error-panel" id="create-error-panel"></div>

                <button type="submit" name="send" class="bit-form-button">ADD NEW USER</button>
            </form>

            <hr />
            <h1 class="title">Delete Account</h1>
            
            <form class="bit-form" method="POST" id="delete_user_form" onsubmit="deleteUser(event);">
                <div class="form-group">
                    <label for="email" class="bit-form-label">Email</label>
                    <input type="email" name="email" class="bit-form-input" required />
                </div>

                <div class="form-group">
                    <label for="password" class="bit-form-label">Password</label>
                    <input type="password" name="password" class="bit-form-input" required />
                </div>

                <div class="success-panel" id="delete-success-panel"></div>
                <div class="error-panel" id="delete-error-panel"></div>

                <button type="submit" name="send" class="bit-form-button">DELETE USER</button>
            </form>
        </main>

        <footer>
            &copy; <div id="copy_year"></div> by <a href="https://marcocetica.com">Marco Cetica</a>
        </footer>
        
    </body>

    <script>
        document.getElementById("copy_year").innerText = new Date().getFullYear();
    </script>
    <script src="/static/js/manageUser.js"></script>
</html>
