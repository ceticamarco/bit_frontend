<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta name="description" content="Bit Text Sharing" />
        <link rel="canonical" href="https://bit.marcocetica.com/signup" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <title>Bit Text Sharing</title>
    </head>
    <body>
        <div class="navbar">
            <div class="button">
                <a href="/">Home</a>
            </div>
            <div class="button">
                <a href="/search">Search</a>
            </div>
            <div class="button">
                <a href="/signup">Sign Up</a>
            </div>
            <div class="button">
                <a href="/tos">ToS</a>
            </div>
            <hr />
        </div>
        <main>
            <h1 class="title">Sign Up</h1>

            <div class="success-panel"></div>

            <form class="bit-form" id="new_user_form" onsubmit="submitUser(event);">
                <div class="form-group">
                    <label for="username" class="bit-form-label">username</label>
                    <input type="text" name="username" class="bit-form-input" required />
                </div>

                <div class="form-group">
                    <label for="email" class="bit-form-label">Email</label>
                    <input type="email" name="email" class="bit-form-input" required />
                </div>

                <div class="form-group">
                    <label for="password" class="bit-form-label">Password</label>
                    <input type="password" name="password" class="bit-form-input" required />
                </div>

                <div class="error-panel"></div>

                <button type="submit" name="send" class="bit-form-button">ADD NEW USER</button>
            </form>
        </main>

        <footer>
            &copy; <div id="copy_year"></div> by <a href="https://marcocetica.com">Marco Cetica</a>
        </footer>
        
    </body>

    <script>
        document.getElementById("copy_year").innerText = new Date().getFullYear();
    </script>
    <script src="/static/js/submitUser.js"></script>
</html>
